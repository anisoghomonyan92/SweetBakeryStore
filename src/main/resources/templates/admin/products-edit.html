<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::eBakery:: Dashboard</title>
    <link rel="icon" href="/admin/favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="/admin/dist/assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="/admin/dist/assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <!-- project css file  -->
    <link rel="stylesheet" href="/ebazar.style.min.css">
</head>

<body>
<div id="ebazar-layout" class="theme-blue">

    <!-- sidebar -->
    <div th:insert="/admin/fragments/fragment::slidebar"></div>
    <!-- main body area -->
    <div class="main px-lg-4 px-md-4">
        <div th:insert="/admin/fragments/fragment::headerImport"></div>

        <!-- Body: Body -->
        <div class="body d-flex py-3">
            <div class="container-xxl">
                <div class="row g-3">
                    <div class="col-lg-12 col-md-12">
                        <form action="/admin/products-edit" method="post" enctype="multipart/form-data">
                            <div class="row g-3 align-items-center">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <div class="col-md-6">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" th:value="${product.name}">
                                </div>

                                <div>
                                    <label class="form-label">Product Description</label><br>
                                    <textarea class="form-label" name="description" th:value="${product.description}"
                                              style="height: 200px;width: 500px"></textarea>

                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Price</label>
                                    <input type="number" class="form-control" name="price" th:value="${product.price}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">In Store</label>
                                    <input type="number" class="form-control" name="inStore"
                                           th:value="${product.inStore}">
                                </div>

                                <div class="row g-3 align-items-center">
                                    <div class="col-md-12">
                                        <label class="form-label">Product Images Upload</label>
                                        <small class="d-block text-muted mb-2">Only portrait or square images, 2M max
                                            and 2000px max-height.</small>
                                        <div class="dropify-wrapper">
                                            <div class="dropify-message"><span class="file-icon"> </span>
                                            </div>
                                            <div class="dropify-loader"></div>
                                            <div class="dropify-errors-container">
                                                <ul></ul>
                                            </div>
                                            <div>
                                                <img th:if="${product.productPic != null}"
                                                     th:src="@{/admin/products/getImage(fileName=${product.productPic})}"
                                                     height="100" width="100">
                                                <img th:if="${product.productPic == null}"
                                                     src="/images/product-default.jpg" height=100 width=100>
                                                <input type="file" id="input-file-to-destroy" class="dropify"
                                                       name="productImage"
                                                       data-allowed-formats="portrait square" data-max-file-size="2M"
                                                       data-max-height="2000">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Category</label>
                                        <select class="form-select" aria-label="Default select example"
                                                name="category.id">
                                            <option value="0">Open this select category</option>

                                            <option th:selected="${product.category eq category}"
                                                    th:each="category:${categories}" th:text="${category.name}"
                                                    th:value="${category.id}">Watch
                                            </option>

                                        </select>
                                    </div>
                                    <button class="btn btn-primary " value="Update">Update</button>

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row end  -->
<!-- Jquery Core Js -->
<script src="/admin/dist/assets/bundles/libscripts.bundle.js"></script>
<!-- Plugin Js -->
<script src="/admin/dist/assets/bundles/apexcharts.bundle.js"></script>
<script src="/admin/dist/assets/bundles/dataTables.bundle.js"></script>
<script src="/admin/dist/assets/js/page/index.js"></script>
<script src="/admin/maps/api/js?key=AIzaSyB1Jr7axGGkwvHRnNfoOzoVRFV3yOPHJEU&callback=myMap"></script>
<!-- Jquery Page Js -->
<script src="/admin/dist/assets/js/template.js"></script>
<script>
    $('#myDataTable')
        .addClass('nowrap')
        .dataTable({
            responsive: true,
            columnDefs: [{
                targets: [-1, -3],
                className: 'dt-body-right'
            }]
        });
</script>
</body>
</html>
