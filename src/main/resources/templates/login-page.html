<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>My account &#8211; Noucake</title>
    <link rel="icon" href="/images/2017/06/favicon.png" >
    <link rel="icon" href="/images/2017/06/favicon.png">
    <link rel="apple-touch-icon" href="/images/2017/06/favicon.png">
    <th:block th:insert="web/fragments/fragment.html::headerImport"></th:block>
    <th:block th:insert="web/fragments/fragment.html::global-styles-inline-css"></th:block>
    <th:block th:insert="web/fragments/fragment.html::js-css"></th:block>

</head>
<body class="page-template page-template-page-templates page-template-full-width page-template-page-templatesfull-width-php page page-id-7 theme-noucake woocommerce-account woocommerce-page woocommerce-no-js page-init wpb-js-composer js-comp-ver-6.8.0 vc_responsive currency-usd">
<th:block th:insert="web/fragments/fragment.html::table"></th:block>

<div class="ps-searchbox">
    <div class="ps-searchbox__remove"><i class="fa fa-remove"></i></div>
    <div class="container">
        <header>
            <p>Enter your keywords:</p>
            <form id="search_header" class="search_header_product " method="get"
                  action="/bakery/">
                <input class="form-control" type="text" value="" name="s" autocomplete="off">

                <input type="hidden" name="post_type" value="product">
                <button type="submit"><i class="ps-icon--search"></i></button>
            </form>
        </header>
        <div class="ps-searchbox__result"></div>
        <footer class="text-center"><a class="ps-searchbox__morelink" href="#">VIEW ALL RESULT</a></footer>
    </div>
</div>
<div class="header--sidebar"></div>
<header class="header" data-responsive="1199">

    <th:block th:insert="web/fragments/fragment.html::USD-EURImport"></th:block>
    <th:block th:insert="web/fragments/fragment.html::class-navigation-import"></th:block>

</header>

<nav class="ps-mobile-nav hidden-lg hidden-md">
    <ul class="ps-list--footer">
        <li><a href="/wishlist"><i class="ps-icon--heart"></i><span>Wishlist</span></a></li>

        <li><a href="/static"><i class="ps-icon--profile"></i><span>Account</span></a></li>

        <li><a class="ps-search-btn" href="#"><i class="ps-icon--search"></i><span>Search</span></a></li>

        <li><a class="ps-cart-count" href="/cart"><i class="ps-icon--shopping-cart"></i><span
                class="quantity"><i class="mobile_cart_content">0</i></span><span>Cart</span></a></li>
    </ul>
</nav>
<div class="page-wrap">
    <div class="ps-section--hero">
        <img src="/assets/wp-content2/themes/bakery/assets/images/hero/01.jpg" alt="My account">
        <div class="ps-section__content text-center">
            <h3 class="ps-section__title">My account</h3>

            <div class="ps-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">My account</li>
                </ol>
            </div>
        </div>
    </div>

    <div class="ps-section row wpb_row vc_row-fluid pt-40 pb-40">
        <div class="container">
            <div class="wpb_column vc_column_container vc_col-sm-12">
                <div class="vc_column-inner">
                    <div class="wpb_wrapper">
                        <div class="woocommerce">
                            <div class="woocommerce-notices-wrapper"></div>
                            <div class="u-columns col2-set" id="customer_login">
                                <div class="u-column1 col-1">
                                    <form action="/login" method="post"
                                          class="woocommerce-form woocommerce-form-login login">
                                        <!--/*@thymesVar id="currentUser" type=""*/-->
                                        <p style="color: red" th:if="${param.error}">Email or password are not valid</p>
                                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="email">Username or email address&nbsp;<span
                                                    class="required">*</span></label>
                                            <input type="text"
                                                   class="woocommerce-Input woocommerce-Input--text input-text"
                                                   name="username" id="email"></p>
                                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="password">Password&nbsp;<span class="required">*</span></label>
                                            <input class="woocommerce-Input woocommerce-Input--text input-text"
                                                   type="password" name="password" id="password">
                                        </p>
                                        <p class="form-row">
                                            <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                                                <input class="woocommerce-form__input woocommerce-form__input-checkbox"
                                                       name="rememberme" type="checkbox" id="rememberme"
                                                       value="forever"> <span>Remember me</span>
                                            </label>
                                            <button type="submit"
                                                    class="ps-btn ps-btn--sm button alt"
                                                    name="login" value="Log in">Log in
                                            </button>
                                        </p>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--End .page-wrap-->
<div th:insert="web/fragments/fragment.html::aboutUs"></div>
<div th:insert="web/fragments/fragment.html::footerImport"></div>
<div th:insert="web/fragments/fragment.html::underFooterImport"></div>
<div th:insert="web/fragments/fragment.html::text_javascript"></div>

</body>
</html>
